apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud9
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      run: webapp
  template:
    metadata:
      labels:
        run: webapp
    spec:
      containers:
        - name: cloud9
          image: alanlab/cloud9-ruby265-rails523
          ports:
          - containerPort: 8000
          env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          envFrom:
          - secretRef: 
              name: auth
          volumeMounts:
          - mountPath: /code
            name: data
      volumes:
      - name: data
        hostPath:
          path: /tmp
          type: Directory    
